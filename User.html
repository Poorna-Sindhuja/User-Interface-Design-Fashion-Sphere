<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <form class="login-form" onsubmit="handleLogin(event)">
      <h2>Login</h2>

      <div class="input-group">
        <label for="username">Username</label>
        <div class="input-wrapper">
          <input type="text" id="username" name="username" required />
        </div>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <input type="password" id="password" name="password" required />
          <span class="material-icons toggle-eye" onclick="togglePassword()">visibility</span>
        </div>
      </div>

      <button type="submit">Login</button>
      <p class="signup-link">Don't have an account? <a href="Signup.html">Sign up</a></p>

<div class="back-home">
  <a href="Homepage.html">‚Üê Back to Home</a>
</div>

    </form>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      const icon = document.querySelector(".toggle-eye");
      const isPassword = input.type === "password";
      input.type = isPassword ? "text" : "password";
      icon.textContent = isPassword ? "visibility_off" : "visibility";
    }

    function handleLogin(event) {
      event.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      const savedPassword = localStorage.getItem('user_' + username);

      if (!savedPassword) {
        alert("There is no account with this username, please sign up.");
        return;
      }

      if (password !== savedPassword) {
        alert("Incorrect password. Please try again.");
        return;
      }

      localStorage.setItem('loggedInUser', username);
      alert("Login successful!");
      window.location.href = "Homepage.html";
    }
  </script>
</body>
</html>
