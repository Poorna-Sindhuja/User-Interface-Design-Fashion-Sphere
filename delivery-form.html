<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delivery Details</title>
  <style>
    body {
      margin: 0;
      background-color: #fff2f2; /* Light pinkish cream */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Align to top */
      padding-top: 40px;
    }

    .form-container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #EAE4D5;
      border: none;
      padding: 10px 20px;
      color: #604652;
      font-size: 16px;
      border-radius: 10px;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #FFF7F3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Delivery Information</h2>
    <form id="deliveryForm" action="billing.html" method="get">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required>

      <label for="pincode">Pincode:</label>
<input type="text" id="pincode" name="pincode" required 
       pattern="\d{6}" inputmode="numeric" maxlength="6">

<label for="phone">Phone:</label>
<input type="tel" id="phone" name="phone" required 
       pattern="\d{10}" inputmode="numeric" maxlength="10">


      <button type="submit">Proceed to Billing</button>
    </form>
  </div>
  <script>
  
  const cart = JSON.parse(localStorage.getItem('cart')) || [];

  const form = document.getElementById('deliveryForm');
  form.addEventListener('submit', function(event) {
    if (cart.length === 0) {
      event.preventDefault(); 
      alert('Your cart is empty!');
      window.location.href = 'Homepage.html'; 
    }
  });
</script>

</body>
</html>
