<div style="background-color:#FFF7F3;border-color: #604652; border-radius: 10px;border-width: 1px;border-style: groove;">
<div id="designGallery" style="text-align:center;">
    <p style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;border-style: none;">The Creator Gallery</p>
</div>
</div >
<script>
  const gallery = document.getElementById("designGallery");
  const storedImages = JSON.parse(localStorage.getItem("designGallery"));

  if (storedImages && storedImages.length > 0) {
    storedImages.forEach(src => {
      const img = document.createElement("img");
      img.src = src;
      img.style.width = "150px";
      img.style.margin = "10px";
      img.style.borderRadius = "10px";
      img.style.border = "1px solid #ccc";
      gallery.appendChild(img);
    });
  } else {
    gallery.innerHTML = "<p>No designs uploaded yet. Visit the Creator page to add your designs.</p>";
  }
</script>
